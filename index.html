<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/bootstrap.css">
		
		<script src="angular-1.2.25/angular.js"></script>
		<script src="app.js"></script>
		<title>ToDo App Demo</title>
		
	</head>

	<body class="well" ng-controller="todoCtrl">
		<h1>{{appName}}</h1>
		<p> 전체 할일 <strong>{{todoList.length}}</strong>개 / 남은 할일은 <strong>{{remain()}}</strong>개</p>
		<a href="" ng-click="archive()">보관하기</a>
		<ul class="list-unstyled">
			<li  ng-repeat="todo in todoList" class="checkbox"><input type="checkbox"  ng-model="todo.done"/>{{todo.title}}</li>
			
		</ul>
		
		<form name="newItemForm" class="form-inline" action="">
			<div class="form-group">
				<label class="sr-only" for="newItemText">새로운 할일</label>
				<input type="text" class="form-control" name="newItemText" placeholder="새로운 할일"  ng-model="newTitle"/>
			</div>
			<button type="submit" class="btn btn-default" ng-click="addNewTodo(newTitle)">추가</button>
		</form>
	</body>
</html>
