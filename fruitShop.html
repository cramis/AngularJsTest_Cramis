<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/bootstrap.css">
		
		<script src="angular-1.2.25/angular.js"></script>
		<script src="app.js"></script>
		<title>과일 가게</title>
		
	</head>

	<body class="well" ng-controller="fruitShopCtrl">
		<h1>메뉴판</h1>
		<h2>메뉴 목록</h2>
		<table class="table">
			<thead>
				<tr>
					<th>메뉴</th>
					<th>가격</th>
					<th>갯수</th>					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="menu in menuList">
					<td>{{menu.itemNm}}</td>
					<td>{{menu.itemPrice}}</td>
					<td><input type="text" ng-model ="menu.itemCount"></td>
					
				</tr>
			</tbody>
		</table>
		
		<button ng-click="buy()">구매</button>
		<h2>구입 가격</h2>
		<div>
			가격: {{totalPrice}}
		</div>
	</body>
</html>
